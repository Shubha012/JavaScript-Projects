<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PassWord generator</title>
</head>
<body>
    <div class="main">
        <input type="text" id="output"> <br>

        <p class="userInput">PassWord Length</p> <input id="Length" type="text" >
        <br>

        <p class="userInput">Contains UpperCase</p> <input id="upper" type="radio">
        <br>

        <p class="userInput">Contains LowerCase</p> <input id="lower" type="radio">
        <br>

        <p class="userInput">Contains Numbers</p> <input id="nums" type="radio">
        <br>

        <p class="userInput">Contains Symbols</p> <input id="symbol" type="radio">
        <br>

        <button id="Generate">Generate</button>
    </div>
</body>
<script src="script.js"></script>
</html>
